<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live IPL Streaming</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.11.8/video-js.min.css" rel="stylesheet">
    <style>
        body { text-align: center; background-color: black; color: white; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; }
        h1 { font-size: 24px; }
        .container { max-width: 800px; margin: auto; display: flex; flex-direction: column; align-items: center; }
        .scrolling-text {
            white-space: nowrap;
            overflow: hidden;
            display: block;
            width: 100%;
            color: yellow;
            font-weight: bold;
        }
        .join-btn {
            background-color: blue;
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .popup {
            display: block;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: black;
            padding: 20px;
            border: 2px solid yellow;
            text-align: center;
            z-index: 1000;
        }
        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }
    </style>
</head>
<body>
    <div class="overlay" id="overlay">
        <div class="popup" id="popup">
            <h3>Support Us!</h3>
            <p>Join our Telegram channel <b>CRICFyLive</b> for more updates.</p>
            <button onclick="window.location.href='https://t.me/cricfylive'">Join Now</button>
            <button onclick="closePopup()">Already Joined</button>
        </div>
    </div>
    
    <div class="container">
        <h1> CRICFy Live - IPL 2025 Match </h1>
        <marquee class="scrolling-text">Follow @cricfylive for latest updates!</marquee>
        <div class="video-container">
            <video id="live-stream" class="video-js vjs-default-skin" controls autoplay width="800" height="450">
                <source src="https://m3u8x2.cloudycx.net/mediax4/hls/files/1080p.m3u8" type="application/x-mpegURL">
            </video>
        </div>
        <button class="join-btn" onclick="showPopup()">Join Telegram</button>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.11.8/video.min.js"></script>
    <script>
        var player = videojs('live-stream');
        player.play();

        function showPopup() {
            document.getElementById("overlay").style.display = "flex";
        }
        function closePopup() {
            document.getElementById("overlay").style.display = "none";
        }

        // Show popup automatically when the website loads
        window.onload = function() {
            showPopup();
        }
    </script>
</body>
</html>
