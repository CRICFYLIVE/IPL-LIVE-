<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live IPL Streaming</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body {
            text-align: center;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 800px;
            width: 90%;
        }
        h1 {
            font-size: 24px;
        }
        .video-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            aspect-ratio: 16 / 9;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        video {
            width: 100%;
            height: 100%;
            display: block;
        }
        .play-btn {
            position: absolute;
            width: 80px;
            height: 80px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .play-btn::after {
            content: 'â–¶';
            font-size: 36px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> IPL 2025 Live - Hindi</h1>
        <marquee style="color: yellow; font-weight: bold;">Follow @cricfylive for latest updates!</marquee>
        <div class="video-container">
            <video id="videoPlayer" controls></video>
            <div class="play-btn" id="playButton"></div>
        </div>
    </div>

    <script>
        const video = document.getElementById("videoPlayer");
        const playButton = document.getElementById("playButton");

        if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource("https://vkvsd250.okcdn.ru/cmaf/8177201777196/sig/j6X5gf0MwQc/srcIp/172.69.95.67/urls/45.136.22.65/expires/1743885970114/clientType/13/srcAg/CHROME/fromCache/1/mid/9469206211372/id/8177201777196/get/hls_9469206211372.VaRDHyXezr0.m3u8");
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function() {
                console.log("Stream loaded successfully.");
            });
        } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
            video.src = "https://vkvsd250.okcdn.ru/cmaf/8177201777196/sig/j6X5gf0MwQc/srcIp/172.69.95.67/urls/45.136.22.65/expires/1743885970114/clientType/13/srcAg/CHROME/fromCache/1/mid/9469206211372/id/8177201777196/get/hls_9469206211372.VaRDHyXezr0.m3u8";
        }

        playButton.addEventListener("click", function() {
            video.play();
            playButton.style.display = "none";
        });
    </script>
</body>
</html>
