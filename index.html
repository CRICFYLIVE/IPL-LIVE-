<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IPL 2025 LIVE TV</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom, #001f3f, #0074D9);
      font-family: 'Arial', sans-serif;
      color: white;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 36px;
      color: #ffdc00;
      margin-bottom: 10px;
      text-shadow: 2px 2px #111;
    }

    #liveCount {
      font-size: 18px;
      margin-bottom: 20px;
      font-weight: bold;
      color: #00ffcc;
    }

    .video-container {
      position: relative;
      width: 100%;
      max-width: 400px;
      margin: auto;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
    }

    iframe {
      width: 100%;
      height: 220px;
    }

    .join-btn {
      margin-top: 20px;
      background: black;
      color: white;
      font-size: 18px;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      box-shadow: 0 0 10px #0f0;
    }

    .note {
      margin-top: 10px;
      font-size: 14px;
      color: #ffcccc;
    }
  </style>
</head>
<body>
  <h1>IPL 2025 LIVE TV</h1>
  <div id="liveCount">LIVE: 0 Watching</div>

  <div class="video-container">
    <!-- Replace below src with your actual stream iframe or player -->
    <iframe src="https://www.youtube.com/embed/ZyB9Dg3kFuY" frameborder="0" allowfullscreen></iframe>
  </div>

  <button class="join-btn" onclick="window.open('https://t.me/cricfylive', '_blank')">Join Telegram</button>
  <div class="note">ðŸ”¥ Join @cricfylive for live updates and links!</div>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

  <script>
    // Firebase config from your project
    const firebaseConfig = {
      apiKey: "AIzaSyAvEN3oBvGUs_Xm53Sbs4bwbB...",
      authDomain: "cricfylive-ipl-live.firebaseapp.com",
      databaseURL: "https://cricfylive-ipl-live-default-rtdb.firebaseio.com",
      projectId: "cricfylive-ipl-live",
      storageBucket: "cricfylive-ipl-live.appspot.com",
      messagingSenderId: "685264651453",
      appId: "1:685264651453:web:dcef3726742c...",
      measurementId: "G-HK6LQQE6BQ"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Live viewer system
    const viewerRef = db.ref("liveViewers");
    const userId = Date.now();

    viewerRef.child(userId).set(true);
    window.addEventListener("beforeunload", () => {
      viewerRef.child(userId).remove();
    });

    viewerRef.on("value", (snapshot) => {
      const liveCount = snapshot.numChildren();
      document.getElementById("liveCount").innerText = `LIVE: ${liveCount} Watching`;
    });
  </script>
</body>
</html>
